{% extends 'index.html' %}
{% block title %} User {% endblock %}
{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{%endif%}
	{% endwith %}
	<p>Welcome, {{user}}</p>	

<form action="#" method="POST">
	<p>write the email</p>
	<p><input type="email" name="email" placeholder="" value="{{ email if email }}"> </p>
	<p><input type="submit" name="submit" value="submit"></p>
</form>
{% endblock %}
